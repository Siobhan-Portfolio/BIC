
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <title>BIC CW2</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="myCtrl">
    <button ng-click="print()">Click Me!!</button>
    <p>Values:
      <li ng-repeat="i in values">{{i}}</li>
    </p>
    <p>Weights:
      <li ng-repeat="j in weights">{{j}}</li>
    </p>
    <p>SUM: {{sum}}</p>
    <script src="/js/bundle.js"></script>
  </body>
</html>
